<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--BOOTSTRAP CSS----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <!--BOOTSTRAP JS----->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--CSS----->
    <link rel="stylesheet" href="css/style.css">
    <!--JS----->
    <script src="js/script.js"></script>
    <title>to-do list</title>
</head>
<body>
    <div class="container">
        <h2>my to-dos list</h2>
        <ul>
            <!--1 checkbox of study----->
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="task" class="task-item"> Study
                    </label>
                </div>
            </li>

            <!--2 checkbox of read a book----->
            <li class="removed">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="task" class="task-item"> Read a book
                    </label>
                </div>
            </li>

            <!--3 checkbox of programming in javascript----->
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="task" class="task-item"> programming in javascript
                    </label>
                </div>
            </li>
            <!--end of checkbox----->
        </ul>


    </div>

    
</body>
</html>
